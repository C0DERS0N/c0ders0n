<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1>SNAKE</h1>
            <h2>BY CODERSON</h2>
  <div class="main">
    <canvas width="400" height="400" id="game"></canvas>
  
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,

      dx: grid,
      dy: 0,
      cells: [],

      maxCells: 3
    };
    var apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);


      if (++count < 6.5) {
        return;
      }

      count = 0;
      context.clearRect(0,0,canvas.width,canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      }
      else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      }
      else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = '#81FF73';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);

      context.fillStyle = '#75a5e4';
      snake.cells.forEach(function(cell, index) {

        context.fillRect(cell.x, cell.y, grid-1, grid-1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }

        for (var i = index + 1; i < snake.cells.length; i++) {

          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;

            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    document.addEventListener('keydown', function(e) {
        // left arrow key
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      // up arrow key
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      // right arrow key
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      // down arrow key
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }

      if (e.which === 65 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      // up arrow key
      else if (e.which === 87 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      // right arrow key
      else if (e.which === 68 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      // down arrow key
      else if (e.which === 83 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
      
    });
    function up(clicked_id) {
      //up
      if(clicked_id == 1 && snake.dy === 0){
        snake.dy = -grid;
        snake.dx = 0;
      }
      //down
      else if (clicked_id == 2 && snake.dy === 0){
        snake.dy = grid;
        snake.dx = 0;
      }
      //left
      else if (clicked_id == 3 && snake.dx === 0){
        snake.dx = -grid;
        snake.dy = 0;
      }
      //right
      else if (clicked_id == 4 && snake.dx === 0){
        snake.dx = grid;
        snake.dy = 0;
      }
    }
    requestAnimationFrame(loop);
  </script>
  <br>
  <br>
  <br>
  <button type="button" id="1" onclick="up(this.id)">↑</button>
  <br>
  <br>
  <button type="button"id="3" onclick="up(this.id)">←</button>
  <button type="button" id="4" onclick="up(this.id)">→</button>
  <br>
  <br>
  <button type="button" id="2" onclick="up(this.id)">↓</button>

  </div>
</div>
